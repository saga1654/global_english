<head>
    <meta charset="utf-8">

    <title>로그인</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" id="css-main" href="assets/css/common.css">

    <script src="assets/js/core/jquery.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>
    <script src="assets/js/core/jquery.slimscroll.min.js"></script>
    <script src="assets/js/core/jquery.scrollLock.min.js"></script>
    <script src="assets/js/core/jquery.appear.min.js"></script>
    <script src="assets/js/core/jquery.countTo.min.js"></script>

<body>
 <div class="form">
        <form class="login-form">
            <div class="block ">
                <div class="block-header text-center">
                    <h3 class="block-title"><img src="img/header_logo.gif" width="50%"></h3>
                    <h5>라이브잉글리시클래스</h5>
                </div>
                <div class="block-content row">
                    <form class="form-horizontal push-5-t" action="base_forms_premade.html" method="post" onsubmit="return false;">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary floating">
                                    <input class="form-control" type="email" id="login-username" name="login-username" placeholder="아이디(이메일)">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary floating">
                                    <input class="form-control" type="password" id="login-password" name="login-password" placeholder="비밀번호">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <label class="css-input switch switch-sm switch-primary">
                                    <input type="checkbox" id="login-remember-me" name="login-remember-me"><span></span> 로그인 유지
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button class="btn btn-lg btn-primary btn-block" type="submit"> 로그인 </button>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-md-12 text-center"><h6><a href="member_pw.html">비밀번호 찾기</a> </h6></div>
                    </div>
                </div>
                <hr>
                <div class="col-xs-8 text-center">아직 회원이 아니세요?</div>
                <div class="col-xs-4 "><a href="member_sign_up.html" class="btn btn-info btn-rounded">회원가입</a></div>
            </div>
        </form>
    </div>


</body>
</html>
